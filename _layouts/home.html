---
layout: default
---

 <div class="home">

      <h2 class="post-list-heading">{{ site.page.title }}</h2>
    
    <ul class="post-list">
      {%- for page in site.pages -%}

      <li>
        <h3><a class="post-link" href="{{ page.permalink | relative_url }}">
            {{ page.title }}
          </a></h3>
            {{ page.description }}
      </li>

      {%- endfor -%}
    </ul>
</div>
